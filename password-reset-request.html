<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Password Reset - Christian Union</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/password-reset.css">
</head>
<body>
  <!-- Main Content -->
  <div class="auth-container">
    <div class="auth-card">
      <!-- Header -->
      <div class="auth-header">
        <h1 class="auth-title">Reset Your Password</h1>
        <p class="auth-subtitle">Enter your email to receive a verification code</p>
      </div>

      <!-- Email Request Form -->
      <form id="resetRequestForm" class="reset-request-form">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="Enter your email" 
            required
          >
        </div>

        <!-- Submit Button -->
        <button type="submit" class="auth-button">Send Reset Code</button>
      </form>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- Support & Back -->
      <div class="auth-footer">
        <p class="support-text">Remember your password? <a href="login.html">Back to login</a></p>
        <button type="button" class="back-button" id="backBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <p>Sending reset code...</p>
  </div>

  <script src="js/password-reset.js"></script>
</body>
</html>
