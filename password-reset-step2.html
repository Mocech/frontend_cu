<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Christian Union</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/password-reset.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">
        <span class="logo-icon">✝️</span>
        <span class="logo-text">Christian Union</span>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="reset-container">
    <!-- Animated Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <!-- Card Container -->
    <div class="reset-card">
      <!-- Animated Key Icon -->
      <div class="icon-wrapper">
        <svg class="key-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 2l-9 9"></path>
          <circle cx="6" cy="18" r="5"></circle>
          <path d="M13 13l4 4"></path>
        </svg>
      </div>

      <!-- Heading -->
      <h1 class="reset-heading">Create New Password</h1>
      <p class="reset-subheading">Strengthen your fellowship security</p>

      <!-- Password Form -->
      <form id="resetPasswordForm" class="password-form">
        <!-- New Password Field -->
        <div class="form-group">
          <label for="newPassword" class="form-label">New Password</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="newPassword" 
              class="form-input" 
              placeholder="Enter your new password"
              required
              minlength="8"
            >
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>

          <!-- Password Strength Meter -->
          <div class="strength-meter">
            <div class="strength-bar"></div>
            <p class="strength-text">Strength: <span id="strengthLabel">Weak</span></p>
          </div>

          <!-- Password Requirements -->
          <div class="requirements-list">
            <div class="requirement" id="req-length">
              <span class="req-icon">✓</span>
              <span>At least 8 characters</span>
            </div>
            <div class="requirement" id="req-upper">
              <span class="req-icon">✓</span>
              <span>One uppercase letter</span>
            </div>
            <div class="requirement" id="req-lower">
              <span class="req-icon">✓</span>
              <span>One lowercase letter</span>
            </div>
            <div class="requirement" id="req-number">
              <span class="req-icon">✓</span>
              <span>One number</span>
            </div>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              class="form-input" 
              placeholder="Re-enter your password"
              required
            >
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <p class="match-text" id="matchText"></p>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button" id="submitBtn">
          Update & Login
        </button>
      </form>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- Back Button -->
      <button id="backBtn" class="back-button">
        Back to Login
      </button>

      <!-- Faith Message -->
      <div class="faith-message">
        <p>"For God has not given us a spirit of fear, but of power, love and a sound mind." - 2 Timothy 1:7</p>
      </div>
    </div>
  </main>

  <script src="js/password-reset.js"></script>
</body>
</html>
