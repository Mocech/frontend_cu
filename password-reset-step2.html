<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Christian Union</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/password-reset.css">
</head>
<body>
  <!-- Main Content -->
  <div class="auth-container">
    <div class="auth-card">
      <!-- Header -->
      <div class="auth-header">
        <h1 class="auth-title">Create New Password</h1>
        <p class="auth-subtitle">Set a strong password to secure your account</p>
      </div>

      <!-- Password Form -->
      <form id="resetPasswordForm" class="password-form">
        <!-- New Password -->
        <div class="form-group">
          <label for="newPassword" class="form-label">New Password</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="newPassword" 
              class="form-input" 
              placeholder="Min. 8 characters" 
              required 
              minlength="8"
            >
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          
          <!-- Strength Meter -->
          <div class="strength-meter">
            <div class="strength-bar"></div>
            <p class="strength-text">Strength: <span id="strengthLabel">Weak</span></p>
          </div>

          <!-- Requirements -->
          <div class="requirements-list">
            <div class="requirement" id="req-length">
              <span class="req-icon">✓</span>
              <span>8+ characters</span>
            </div>
            <div class="requirement" id="req-upper">
              <span class="req-icon">✓</span>
              <span>Uppercase letter</span>
            </div>
            <div class="requirement" id="req-lower">
              <span class="req-icon">✓</span>
              <span>Lowercase letter</span>
            </div>
            <div class="requirement" id="req-number">
              <span class="req-icon">✓</span>
              <span>Number</span>
            </div>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              class="form-input" 
              placeholder="Re-enter password" 
              required
            >
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <p class="match-text" id="matchText"></p>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="auth-button" id="submitBtn">Reset Password</button>
      </form>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- Back Button -->
      <button type="button" class="back-button" id="backBtn">Back to Login</button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <p>Updating password...</p>
  </div>

  <script src="js/password-reset.js"></script>
</body>
</html>
