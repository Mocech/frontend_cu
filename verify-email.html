<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Email - Christian Union</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/verify-email-compact.css">
</head>
<body>
  <!-- Navigation -->
  <!-- Removed navbar for compact design -->

  <!-- Main Content -->
  <div class="compact-container">
    <div class="compact-wrapper">
      <div class="compact-card">
        <!-- Header -->
        <div class="compact-header">
          <div class="header-icon">✉️</div>
          <h1 class="compact-title">Verify Email</h1>
          <p class="compact-subtitle">Check your inbox for the verification code</p>
        </div>

        <!-- Info Box -->
        <div class="info-box">
          <span class="info-label">Code sent to:</span>
          <span class="email-address" id="displayEmail">student@embuni.ac.ke</span>
        </div>

        <!-- OTP Inputs -->
        <div class="otp-container">
          <input type="text" class="otp-input" inputmode="numeric" maxlength="1" placeholder="0" aria-label="OTP digit 1">
          <input type="text" class="otp-input" inputmode="numeric" maxlength="1" placeholder="0" aria-label="OTP digit 2">
          <input type="text" class="otp-input" inputmode="numeric" maxlength="1" placeholder="0" aria-label="OTP digit 3">
          <input type="text" class="otp-input" inputmode="numeric" maxlength="1" placeholder="0" aria-label="OTP digit 4">
          <input type="text" class="otp-input" inputmode="numeric" maxlength="1" placeholder="0" aria-label="OTP digit 5">
          <input type="text" class="otp-input" inputmode="numeric" maxlength="1" placeholder="0" aria-label="OTP digit 6">
        </div>

        <!-- Verify Button -->
        <button id="verifyCodeBtn" class="verify-button" disabled>Verify & Continue</button>

        <!-- Resend Section -->
        <div class="resend-section">
          <button id="resendBtn" class="resend-button" disabled>Resend Code</button>
          <p class="countdown-text">Resend in <span id="countdown">60</span>s</p>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Edit Button -->
        <button id="editDetailsBtn" class="back-button">Edit Email Address</button>

        <!-- Help -->
        <div class="help-section">
          <p class="help-text">Didn't receive it? Check spam or <a href="mailto:support@embuni.ac.ke">contact support</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <p>Verifying your email...</p>
  </div>

  <script src="js/verify-email.js"></script>
</body>
</html>
