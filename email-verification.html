<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email | Christian Union</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/email-verification.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="verification-container">
        <div class="verification-card">
            <!-- Header -->
            <div class="verification-header">
                <div class="header-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h1 class="verification-title">Verify Your Email</h1>
                <p class="verification-subtitle">We've sent a code to your email</p>
            </div>

            <!-- Email Display -->
            <div class="email-display">
                <p class="email-address" id="userEmail">user@example.com</p>
            </div>

            <!-- Form -->
            <form class="verification-form" id="verificationForm">
                <div class="form-group">
                    <label for="verificationCode" class="form-label">Verification Code</label>
                    <input 
                        type="text" 
                        id="verificationCode" 
                        name="verificationCode"
                        class="form-input code-input"
                        placeholder="000000"
                        maxlength="6"
                        required
                        autofocus
                    >
                </div>

                <button type="submit" class="btn-verify">
                    <i class="fas fa-check-circle"></i>
                    <span>Verify Email</span>
                </button>
            </form>

            <!-- Actions -->
            <div class="actions-section">
                <button type="button" class="btn-resend" id="resendBtn">
                    <i class="fas fa-redo"></i>
                    <span id="resendText">Resend Code</span>
                    <span id="resendCountdown" class="countdown" style="display: none;">(<span id="countdownTimer">60</span>s)</span>
                </button>

                <button type="button" class="btn-edit-reg" id="editRegBtn">
                    <i class="fas fa-arrow-left"></i>
                    <span>Edit Registration</span>
                </button>
            </div>

            <!-- Help text -->
            <p class="help-text">Check your spam folder if you don't see the code</p>
        </div>
    </div>

    <script src="js/email-verification.js"></script>
</body>
</html>
