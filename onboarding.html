<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile | Christian Union</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/onboarding.css">
</head>
<body>
    <div class="onboarding-container">
        <!-- Main content -->
        <div class="onboarding-wrapper">
            <!-- Card container -->
            <div class="onboarding-card">
                <!-- Header -->
                <div class="onboarding-header">
                    <h1 class="onboarding-title">Welcome to CU!</h1>
                    <p class="onboarding-subtitle">Almost there, <span id="userNameDisplay">Friend</span></p>
                    <p class="onboarding-description">Just a couple more details to get you started</p>
                </div>

                <!-- Form -->
                <form class="onboarding-form" id="onboardingForm">
                    <!-- Registration Number -->
                    <div class="form-group">
                        <label for="registrationNumber" class="form-label">Registration Number</label>
                        <input 
                            type="text" 
                            id="registrationNumber" 
                            name="registrationNumber"
                            class="form-input"
                            placeholder="SCT211-0000/2024"
                            required
                        >
                    </div>

                    <!-- Phone Number -->
                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phoneNumber" 
                            name="phoneNumber"
                            class="form-input"
                            placeholder="+254 712 345 678"
                            required
                        >
                    </div>

                    <!-- Year of Graduation -->
                    <div class="form-group">
                        <label for="graduationYear" class="form-label">Graduation Year</label>
                        <input 
                            type="text" 
                            id="graduationYear" 
                            name="graduationYear"
                            class="form-input"
                            placeholder="2026"
                            maxlength="4"
                            inputmode="numeric"
                            required
                        >
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="gender" value="male" required>
                                <span>Male</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="female" required>
                                <span>Female</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="other" required>
                                <span>Other</span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-finish">Complete Setup</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Setting up your profile...</p>
    </div>

    <script src="js/onboarding.js"></script>
</body>
</html>
