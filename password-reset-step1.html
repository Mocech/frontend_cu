<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - Christian Union</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/password-reset.css">
</head>
<body>
  <!-- Main Content -->
  <div class="auth-container">
    <div class="auth-card">
      <!-- Header -->
      <div class="auth-header">
        <h1 class="auth-title">Verify Your Email</h1>
        <p class="auth-subtitle">Enter the 6-digit code sent to your email</p>
      </div>

      <!-- Email Info -->
      <div class="email-info">
        <p class="email-label">Code sent to:</p>
        <p class="email-display" id="displayEmail">student@embuni.ac.ke</p>
      </div>

      <!-- OTP Input Form -->
      <form id="otpForm" class="otp-form">
        <div class="otp-inputs">
          <input type="text" class="otp-input" inputmode="numeric" maxlength="1" aria-label="OTP digit 1">
          <input type="text" class="otp-input" inputmode="numeric" maxlength="1" aria-label="OTP digit 2">
          <input type="text" class="otp-input" inputmode="numeric" maxlength="1" aria-label="OTP digit 3">
          <input type="text" class="otp-input" inputmode="numeric" maxlength="1" aria-label="OTP digit 4">
          <input type="text" class="otp-input" inputmode="numeric" maxlength="1" aria-label="OTP digit 5">
          <input type="text" class="otp-input" inputmode="numeric" maxlength="1" aria-label="OTP digit 6">
        </div>

        <!-- Verify button is always active (no disabled state) -->
        <button type="submit" class="auth-button" id="verifyBtn">Verify & Continue</button>
      </form>

      <!-- Resend Section -->
      <div class="resend-section">
        <p class="resend-text">Didn't receive the code?</p>
        <!-- Resend button with countdown timer moved inside button -->
        <button type="button" class="resend-button" id="resendBtn">
          <span class="resend-label">Resend Code</span>
          <span class="resend-countdown" id="resendCountdown"></span>
        </button>
      </div>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- Support & Back -->
      <div class="auth-footer">
        <p class="support-text">Need help? <a href="mailto:support@embuni.ac.ke">Contact support</a></p>
        <button type="button" class="back-button" id="backBtn">Back to Login</button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <p>Verifying code...</p>
  </div>

  <script src="js/password-reset.js"></script>
</body>
</html>
